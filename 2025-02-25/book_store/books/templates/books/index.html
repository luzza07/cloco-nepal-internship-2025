{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        background-color: #f4f4f4;
        color: #333;
    }
    .navbar {
        background-color: #222;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
    }
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 30px auto;
        text-align: center;
    }
    .books {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .book-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        width: 280px;
    }
    .book-card:hover {
        transform: scale(1.05);
    }
    .book-card h5 {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }
    .book-card p {
        font-size: 0.9rem;
        color: #555;
    }
    .footer {
        background: #222;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 30px;
    }
</style>
</head>
<body>
    
    <nav class="navbar">
        <a href="{% url 'index' %}">Book Store</a>
        <div>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'book_list' %}">Manage Books</a>
        </div>
    </nav>

    
    <div class="container">
        <h1>Welcome to Our Book Store</h1>
        <div class="books">
            {% for book in books %}
            <div class="book-card">
                <h5>{{ book.title }}</h5>
                <p><strong>Author:</strong> {{ book.author.name }}</p>
                <p><strong>Price:</strong> ${{ book.price }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

   
</body>
</html>
