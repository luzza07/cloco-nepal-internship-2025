<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject List</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <div class="container">
        <h1>Subject List</h1>
        <ul id="subject-items"></ul>
        <div id="subject-info" style="display: none;">
            <h1 id="subject-title"></h1>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Lecture Hours</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="subject-details"></tbody>
            </table>
            <div class="summary" id="total-lecture-hours"></div>
            <button class="back-button" id="back-to-list">Back to List</button>
        </div>
    </div>
    <script type="module" src="try.js"></script>
</body>
</html>
