<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="FormVal.js"></script>
<form onsubmit="validate()" name="Form">
    <h1 id="title">Application for Frontend Position</h1>
    <p id="description"><b>Note:</b> Form is to be completed at least 21 days prior to date</p>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="">Name:</label><input type="text" name="name" id="name" placeholder="Enter Full Name "><br>
        <label for="">Address:</label><input type="text" name="address" id="address" placeholder="Enter address "><br>
        <label for="">Email:</label><input type="text" name="email" id="email" placeholder="Enter email "><br>
        <label for="">Phone Number:</label><input type="text" name="number" id="number" placeholder="Enter 10digit number"><br>
        <label for="">IQ:</label><input type="number" name="id" id="id" placeholder="Enter IQ "><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="male">Male<br>
        <input type="radio" name="gender" id="female">Female<br>
        <input type="radio" name="gender" id="other">Other <br>
        <label for="">Date of submission</label><input type="date" name="date" id="date">
    </fieldset>
    <fieldset>
        <label for="">Tech Stack</label><br>
        <input type="checkbox"  id="ch1">Html <br>
        <input type="checkbox"  id="ch2">CSS<br>
        <input type="checkbox"  id="ch3">JavaScript <br>
        <input type="checkbox"  id="ch4" checked="true">React<br>
        <input type="checkbox"  id="ch5" checked="true">Vue<br>
        <input type="checkbox"  id="ch6" checked="true">Next<br>
    </fieldset>
    <fieldset>
        <label for="">Experience: </label><select id="dropdown">
            <option value="left">Entry Level (0-3 months)</option>
            <option value="right">Junior Level (3-12 months) </option>
            <option value="conservative">Mid Level (2-4years)</option>
            <option value="nazi">Senior Level (5 years+)</option>
            </select>
            <label for="politics"> Education Level Completed:</label>
  <select id="dropdown2">
        <option value="University">University</option>
        <option value="College">College</option>
        <option value="Secondary">High School</option>  
        <option value="None">None</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Essay section</legend>
        <label for="msg"></label>
  <p> In 50 words or more explain why you want to join for frontend position</p>
  <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea> 
<br>
  <label for="msg">Please upload contact details for 2 references</label><br>
  <textarea id="msg2" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>
  <p>Upload Cv and Cover letter
    <button>Attach Files</button></p>
</fieldset>
  <button type="submit" id="submit">Send your application</button> 
    
</form>


</body>

</html>
