{% extends "base.html" %}

{% block title %}ToDo Details{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    main {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 50%;
        margin-top: 20px;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    p {
        font-size: 16px;
        margin: 10px 0;
    }

    strong {
        color: #555;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    a {
        display: inline-block;
        text-decoration: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        text-align: center;
        width: 30%;
    }

    .edit {
        background: #007bff;
        color: white;
    }

    .edit:hover {
        background: #0056b3;
    }

    .delete {
        background: #dc3545;
        color: white;
    }

    .delete:hover {
        background: #a71d2a;
    }

    .back {
        background: #6c757d;
        color: white;
    }

    .back:hover {
        background: #545b62;
    }
</style>

<h2>{{ todo.title }}</h2>
<p><strong>Description:</strong> {{ todo.description }}</p>
<p><strong>Date:</strong> {{ todo.date }}</p>
<p><strong>Completed:</strong> {{ todo.completed }}</p>

<div class="buttons">
    <a href="{% url 'todo_update' todo.id %}" class="edit">‚úè Edit</a>
    <a href="{% url 'todo_delete' todo.id %}" class="delete">‚ùå Delete</a>
    <a href="{% url 'todo_list' %}" class="back">üîô Back to List</a>
</div>

{% endblock %}
