{% extends "base.html" %}

{% block title %}Delete ToDo{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8d7da;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    main {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 40%;
        margin-top: 50px;
        text-align: center;
    }

    h2 {
        color: #721c24;
    }

    form {
        margin-top: 20px;
    }

    button {
        background: #dc3545;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #a71d2a;
    }

    a {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        background: #6c757d;
        color: white;
    }

    a:hover {
        background: #545b62;
    }
</style>

<h2>Are you sure you want to delete "{{ todo.Title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'todo_list' %}">Cancel</a>

{% endblock %}
