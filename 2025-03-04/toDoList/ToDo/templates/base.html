<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ToDo App{% endblock %}</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 26px;
            margin-bottom: 5px;
        }

        /* Navigation Bar */
        nav {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            background: #0056b3;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav a:hover {
            background: #003f87;
            transform: scale(1.05);
        }

        /* Main Content */
        main {
            background: white;
            padding: 25px;
            margin-top: 25px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            transition: 0.3s;
        }

        main:hover {
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 12px;
            background: #007bff;
            color: white;
            width: 100%;
            font-size: 14px;
            box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                width: 95%;
                padding: 20px;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>üìå My ToDo App</h1>
        <nav>
            <a href="{% url 'todo_list' %}">üè† Home</a>
            <a href="{% url 'todo_create' %}">‚ûï Add New Task</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

   

</body>
</html>
